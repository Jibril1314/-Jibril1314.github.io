<!DOCTYPE html>
<html>
<head>
    <title>免费AI聊天</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background: #fff;
            border: 1px solid #eee;
        }
        .loading-message {
            background: #f9f9f9;
            color: #2196F3;
            text-align: center;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 12px 25px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #90caf9;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="输入你的消息...">
        <button onclick="sendMessage()" id="send-btn">发送</button>
    </div>

    <script>
        // 假设DEEPSEEK API的URL
        const DEEPSEEK_API_URL = 'https://api.siliconflow.cn/v1/chat/completions';
        // 假设DEEPSEEK API密钥
        const DEEPSEEK_API_KEY = 'sk-knnwiupdkrjuvycrgduimnbttvxzkjbszdneggkzpwjxuxzi';

        // 页面加载时将焦点设置到输入框
        window.onload = function() {
            document.getElementById('user-input').focus();
        }

        // 添加消息到聊天框
        function addMessage(sender, text, type) {
            const container = document.getElementById('chat-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}-message`;
            msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight; // 自动滚动到底部
        }

        // 发送消息处理
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) {
                return; // 如果输入为空，则不发送
            }

            // 添加用户消息到聊天框
            addMessage('你', userInput, 'user');

            // 清空输入框
            document.getElementById('user-input').value = '';

            // 禁用发送按钮，防止重复发送
            document.getElementById('send-btn').disabled = true;

            // 显示加载指示器
            addMessage('系统', '正在生成回复...', 'loading');

            try {
                // 构造符合API要求的请求体
                const requestBody = {
                    messages: [
                        {
                            role: 'user',
                            content: userInput
                        }
                    ]
                };

                // 调用DEEPSEEK API生成回复
                const response = await fetch(DEEPSEEK_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const botReply = data.reply; // 假设API返回的回复字段是'reply'

                // 添加AI回复到聊天框
                addMessage('系统', botReply, 'bot');
            } catch (error) {
                console.error('生成回复时出错:', error);
                addMessage('系统', `抱歉，生成回复时出错：${error.message}`, 'bot');
            } finally {
                // 启用发送按钮
                document.getElementById('send-btn').disabled = false;
                // 隐藏加载指示器
                const loadingMessages = document.querySelectorAll('.loading-message');
                loadingMessages.forEach(msg => msg.remove());
            }
        }

        // 输入框内容变化时启用/禁用发送按钮
        document.getElementById('user-input').addEventListener('input', function() {
            document.getElementById('send-btn').disabled = !this.value.trim();
        });

        // 添加键盘事件监听器，监听 Enter 键按下事件
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // 阻止默认的换行行为
                sendMessage();
            }
        });
    </script>
</body>
</html>
